<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Products</h3>
          <ul>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'news' }"
                >New Products</a
              >
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'offer' }"
                >On offer</a
              >
            </li>
            <li>
              <a routerLink="/products" [queryParams]="{ type: 'latest' }"
                >Latest products</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>About PlatziStore</h3>
          <ul>
            <li><a routerLink="/about-us">About Us</a></li>
            <li><a routerLink="/stores">Our Shops</a></li>
          </ul>
        </div>
      </div>
      <div class="col-xs-12 col-md-4">
        <div class="box">
          <h3>Contact</h3>
          <mat-form-field>
            <input
              matInput
              placeholder="Enter your email"
              [formControl]="emailField"
              type="email"
            />
          </mat-form-field>
          <button
            mat-raised-button
            [disabled]="emailField.invalid"
            (click)="sendMail()"
          >
            Send
          </button>
        </div>
      </div>
    </div>
  </div>
</footer>
